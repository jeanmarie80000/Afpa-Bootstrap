            <p>* Ces zones sont obligatoires</p>

            <form action="http://bienvu.net/script.php" method="post" id="formulaire_complet" class="mb-3">

                <fieldset>
                    <legend>Vos coordonnées</legend>
                        <label for="inputName1" class="form-label">Mon nom* : </label>
                        <input type="text" name="nom" id="inputName1" class="form-control" aria-describedby="nameHelp" maxlength="25">
                        <div id="div_erreur_nom" class="erreur_form form-text"></div>
                        
    
                        <label for="inputSurname1" class="form-label">Mon prénom* : </label>
                        <input type="text" name="prenom" id="inputSurname1" class="form-control" aria-describedby="surnameHelp" maxlength="25">
                        <div id="div_erreur_prenom" class="erreur_form form-text"></div>
    
                        <div class="radio">
                            <label for="inputRadio" class="form-label">Sexe* : </label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Féminin
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Masculin
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Autres
                                </label>
                            </div>
                        </div>             
                        <div id="div_erreur_radio_sexe" class="erreur_form"></div>

                        <label class="inputBirthday" for="age">Date de naissance* : </label>
                        <input type="date" name="ddn" id="age" class="form-control" aria-describedby="Birthday"><br>
                        <div id="div_erreur_date" class="erreur_form"></div>
    
                        <label for="code_postal" class="inputPostcode">Code postal* : </label>
                        <input type="text" name="code_postal" id="code_postal" class="form-control" aria-describedby="postcode" maxlength="5"><br>
                        <div id="div_erreur_code_postal" class="erreur_form"></div>
                        
                        <label for="adresse" class="inputAdress">Adresse : </label>
                        <input type="text" name="adresse" id="adresse" class="form-control" aria-describedby="adress" maxlength="100"><br>

                        <label for="ville" class="inputCity">Ville : </label>
                        <input type="text" name="ville" id="ville" class="form-control" aria-describedby="city" maxlength="100"><br>

                        
                        <label for="inputEmail" class="form-label">E-mail* :</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" maxlength="50" placeholder="dave.loper@afpa.fr">
                        <div id="div_erreur_mail" class="erreur_form"></div>
                </fieldset>
    
                <fieldset>    
                    <legend>Votre demande</legend>
                                                               
                            <div class="form-floating">

                                    <option value="reclamation">Réclamation</option>
                                    <option value="autres">Autres</option>
                                </select>
                            <label for="sujet">Sujet</label><br>     
                            </div>                    
    
                        <label for="question" class="form-label">Votre question* : </label>
                        <textarea class="form-control" name="question" cols="40" id="question"></textarea>
                        <div id="div_erreur_question" class="erreur_form"></div>    
                </fieldset>

                </div>                
                
                <div class="d-grid gap-2 d-md-block">
